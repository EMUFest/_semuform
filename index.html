---
layout: default
---

<div class="home">

  <div class="form">
    <form action="https://getsimpleform.com/messages?form_api_token={{ site.api_token }}" method="post">
      <label>First Author:<label>
      <div class="form-field">
          <input name="nameone" type="text" placeholder="First author - Last name first name" required>
      </div>
      <div class="form-field">
          <input name="dateone" type="text" placeholder="First author year of birth" required>
      </div>
      <div class="form-field">
          <textarea name="Bioengone" placeholder="Short Bio in English" required></textarea>
      </div>
      <div class="form-field">
          <textarea name="Bioitaone" placeholder="Breve Bio in italiano" required></textarea>
      </div>
      <label>Second Author:</label>
      <div class="form-field">
          <input name="nametwo" type="text" placeholder="Second author name" required>
      </div>
      <div class="form-field">
          <input name="nametwo" type="text" placeholder="Second author year of birth" required>
      </div>
      <div class="form-field">
          <textarea name="Bioengtwo" placeholder="Short Bio in English" required></textarea>
      </div>
      <div class="form-field">
          <textarea name="Bioitatwo" placeholder="Breve Bio in italiano" required></textarea>
      </div>
      <label>Contacts:</label>
      <div class="form-field">
          <input name="phone" type="tel" placeholder="Phone" required>
      </div>
      <div class="form-field">
          <input name="email" type="email" placeholder="Email" required>
      </div>
      <div class="form-field">
          <input name="address" type="text" placeholder="Address" required>
      </div>
      <label>Work:</label>
      <div class="form-group">
        <label>Category:</label>
        <select name='cat' class="form-control">
          <option value="ACU">Acousmatic</option>
          <option value="LE">Live Electronics</option>
        </select>
      </div>
      <div class="form-field">
          <input name="title" type="text" placeholder="Title" required>
      </div>
      <div class="form-field">
          <input name="year" type="text" placeholder="Year of Composition" required>
      </div>
      <div class="form-field">
          <input name="duration" type="text" placeholder="Duration" required>
      </div>
      <div class="form-field">
          <textarea name="Description" placeholder="Work Description" required></textarea>
      </div>
      <input type="submit" class="btn btn-default" value="Send">
    </form>
  </div>


<br>
<hr>

  <h4>Please name the file like so: <em>lastname-firstname-title.zip</em></h4>
  <h5>For example: if your name is <em>John Doe</em> and the title of your composition is <em>Flying Saucers</em>,
      the name of the zip file package should be: <em>doe-john-flying_saucers.zip</em></h5>
</div>
